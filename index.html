<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <div class="row">
        <div class="col-4">
            <h3>Nome</h3>
            <input type="text" class="form-control w-50 " id="InputUserName" value="">
       </div>

          <div class="col-4">
              <h3>Quanti anni hai?</h3>
              <input type="text" class="form-control w-50 " id="InputUserAge" value="">
          </div>
          
          <div class="col-4">
            <h3>Quanti km devi percorrere?</h3>
            <input type="text" class="form-control w-50 " id="InputUserKm" value="">
          </div>
          <button  onclick="generaBiglietto()" class="w-25 m-auto btn btn-primary">Submit</button>
    </div>
    
    <div class="row">
          <div class="w-50 m-auto" id="info"></div>
          <div id="PassengerName"></div>
          <div id="NumeroCarrozza"></div>
          <div id="inputCPCode"></div>
          <div id="offer"></div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
