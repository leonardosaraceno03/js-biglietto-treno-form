<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div id="canvas-shapes"></div>
  <div class="content">
        <div class=" py-5">
      <h1 class="text-center text-white py-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <div class="container ">
       <div class="row w-100 m-auto  d-flex justify-content-evenly">
        <div class="col-4 flex-column">
            <div class="w-50 text-center text-white m-auto">Nome Cognome</div>
            <input type="text" class="form-control w-50 m-auto" id="InputUserName" value="">
       </div>

          <div class="col-4">
              <div class="w-50 text-center text-white m-auto">Anni</div>
              <input type="text" class="form-control w-50 m-auto" id="InputUserAge" value="">
          </div>
          
          <div class="col-4">
            <div class="w-50 text-center text-white m-auto">Km da percorrere</div>
            <input type="text" class="form-control w-50 m-auto" id="InputUserKm" value="">
          </div>
          <div class="w-50 m-auto d-flex justify-content-evenly">
            <button  onclick="generaBiglietto()" class="w-25 m-auto my-5 btn btn-danger
          ">Genera</button>
            <button  onclick="" class="w-25 m-auto my-5 btn btn-danger
          ">Submit</button>
        </div>
          </div>
        </div>
        <h1 class="text-center text-white py-3">IL TUO BIGLIETTO</h1>
        <div class="container bg-white my-5">
          
          <div class="row">
            <div class="col-12"><h3>DETTAGLI PASSEGGERO</h3></div>
          
          <div class="col-3 section-details"  >
            <h3>NOME PASSEGGERO</h3>
            <h5 id="PassengerName"></h5>
          </div>
          <div class="col-9 section-details">
            <div class="container">
              <div class="row">
                <div class="col-3" >
                  <h5>Offerta</h5>
                  <div id="offer"></div>
                </div>
                <div class="col-3" >
                  <h5>Carrozza</h5>
                  <div id="NumeroCarrozza"></div>
                </div>
                <div class="col-3" >
                  <h5>Codice CP</h5>
                  <div id="inputCPCode"></div>
                </div>
                <div class="col-3" >
                  <h5>Costo biglietto</h5>
                  <div id="info"></div>
                </div>
              </div>
            </div>
            
          </div>
          
          </div>
        </div>
          
    
   </div>
  </div> 

    

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./assets/script/main.js"></script>
  
</body>
</html>
